<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accepted!</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="text-center mb-3">
      <h2>Yayyy, love you ! &#x2764;</h2>
    </div>
    <div class="gif-container text-center">
      <video id="myVideo" width="520" height="500" loop playsinline controls>
        <source src="./images/Download.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var video = document.getElementById('myVideo');
      if (!isMobileDevice()) {
        video.setAttribute('autoplay', '');
        video.muted = true; // Consider keeping muted to autoplay on laptops or set to false if you want sound
        video.play();
      }
      // Function to check if the user is on a mobile device
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }
    });
  </script>
</body>
</html>
