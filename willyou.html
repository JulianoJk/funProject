<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You?</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center">Will You be my valentine?</h2>
    <div id="buttonContainer" class="text-center mb-3">
      <!-- Initial buttons will be placed here -->
      <button id="yesButton" class="btn btn-success">Yes</button>
      <button id="noButton" class="btn btn-danger">No</button>
      <button id="maybeButton" class="btn btn-warning">Maybe</button>
    </div>
    <div class="gif-container text-center">
      <img src="/images/willyou.gif" alt="Will You GIF" id="gifDisplay" class="img-fluid">
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
